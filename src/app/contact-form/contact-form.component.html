<main>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="container">
    <div class="form-group">
        <h2>Contact Form</h2>
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls['name'].errors }" placeholder="e.g Meshak">
      <div *ngIf="submitted && formControls['name'].errors" class="invalid-feedback">
        <div *ngIf="formControls['name'].errors?.['required']">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls['email'].errors }" placeholder="example@gmail.com">
      <div *ngIf="submitted && formControls['email'].errors" class="invalid-feedback">
        <div *ngIf="formControls['email'].errors?.['required']">Email is required</div>
        <div *ngIf="formControls['email'].errors?.['email']">Invalid email format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea formControlName="message" class="form-control" rows="5" [ngClass]="{ 'is-invalid': submitted && formControls['message'].errors }"></textarea>
      <div *ngIf="submitted && formControls['message'].errors" class="invalid-feedback">
        <div *ngIf="formControls['message'].errors?.['required']">Message is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
  </main>
